<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Auth Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 700px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Slider Auth Preview</h1>
    <div class="buttons">
        <button onclick="loadLogin()">View Login</button>
        <button onclick="loadRegister()">View Register</button>
    </div>
    <iframe id="authFrame" src="slider_auth.php" frameborder="0"></iframe>

    <script>
        function loadLogin() {
            document.getElementById('authFrame').src = 'slider_auth.php';
        }
        function loadRegister() {
            document.getElementById('authFrame').src = 'slider_auth.php?register=1';
        }
    </script>
</body>
</html>
